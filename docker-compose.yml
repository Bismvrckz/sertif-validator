    container_name: sertif_validator_go
    image: golang:1.22.0-alpine3.19
    volumes:
      - sertif_validator_go:/root
      - ./src/src:/root/sertif_validator
      - ./go-build:/root/.cache/go-build
      - ./go-mod:/go/pkg/mod
    command: sh -c "cd /root/sertif_validator && go run app/main-sertifValidator.go"
    ports:
      - 9070:9070
    depends_on:
