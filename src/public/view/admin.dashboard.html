<script>
    $("#test-table").DataTable({
//        columnDefs: [
//            {
//                targets: 6,
//                orderable: false,
//            },
//        ],
    });

    $("#addDataInput").on('change', async function () {
        try {
            let data = new FormData();
            data.append('toefl_csv', this.files[0]);

            const url = `{{.apiPrefix}}/admin/data/toefl/csv`;
            const fetchData = await fetch(url, {
                method: "POST",
                body: data
            });

            const resFetchData = await fetchData.json();

            if (fetchData.ok) {
//                return window.location.reload()
                console.log({resFetchData})
            } else {
                return Swal.fire({
                    title: "Gagal!",
                    text: resFetchData,
                    icon: "error",
                });
            }
        } catch (error) {
            console.log("Fetch error:", error);
        }
    })
</script>
